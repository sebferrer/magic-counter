<div class="dice-container-{{width}}" [ngStyle]="{
	'top': 'calc(' + top + '%)',
	'left': 'calc(' + left + '%)',
	'transform': 'rotate(' + rotate + 'deg)',
	'color': color
}">
	<div id="dice-{{width}}" #dice (click)="roll()" [ngClass]="rollingClass" data-face="">
		<figure *ngFor="let face of facesMap | keyvalue" class="face face-{{ face.key }}">
			<span class="face-number">
				{{ facesMap.get(face.key) }}
			</span>
		</figure>
	</div>
</div>
